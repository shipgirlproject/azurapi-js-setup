name: Auto Chapter Update
on:
  schedule:
    - cron: "0 12 3 1/1 ?"
  workflow_dispatch:
jobs:
  data_update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          submodules: false
          fetch-depth: 0
      - name: Update Submodules
        run: |
          git submodule init
          git submodule update --remote --force --depth 1
          git status
      - name: Use Node LTS
        uses: actions/setup-node@v6
        with:
          node-version: lts/*
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: | 
          npm run build --if-present
          tsc
          npm run chapters
      - name: Get date
        run: echo "TIMESTAMP=$(date -u +"%Y-%m-%dT%H:%M:%SZ")" >> "$GITHUB_ENV"
      - name: Commit & Push changes
        uses: actions-js/push@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
          message: "cron: chapter update ${{ env.TIMESTAMP }}"
